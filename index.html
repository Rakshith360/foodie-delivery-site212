 <!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Express</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SweetAlert2 for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- EmailJS for order confirmation emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* A simple animation for elements sliding in */
        .animate-slide-in {
            animation: slide-in 0.7s ease-out forwards;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #fdba74; /* orange-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f97316; /* orange-500 */
        }
    </style>
</head>
<body class="bg-orange-50/50 text-gray-800">

    <!-- Loading Spinner Overlay -->
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-70 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-orange-500"></div>
    </div>

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo and Brand Name -->
                <div class="flex-shrink-0">
                    <a href="#" id="home-link" class="text-2xl font-bold text-orange-500 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-croissant"><path d="m9.24 15.54 2.12 2.12a2.4 2.4 0 0 0 3.4-3.4l-2.12-2.12a2.4 2.4 0 1 1 3.4-3.4l2.12 2.12a2.4 2.4 0 0 0 3.4-3.4L19.5 8.5a2.4 2.4 0 0 0-3.4-3.4l-2.12 2.12a2.4 2.4 0 1 1-3.4-3.4L8.5 4.5a2.4 2.4 0 0 0-3.4 3.4l2.12 2.12a2.4 2.4 0 1 1-3.4 3.4L4.5 15.5a2.4 2.4 0 0 0 3.4 3.4l2.12-2.12a2.4 2.4 0 0 1 3.4 3.4l-2.12 2.12a2.4 2.4 0 0 0-3.4 3.4l2.12-2.12"/></svg>
                        Foodie Express
                    </a>
                </div>
                <!-- Right side: Cart and Auth Buttons -->
                <div class="flex items-center gap-4">
                    <button id="cart-button" class="relative p-2 rounded-full text-gray-600 hover:bg-orange-100 hover:text-orange-600 focus:outline-none transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span id="cart-count" class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-orange-500 rounded-full">0</span>
                    </button>
                    <!-- Auth buttons will be rendered here by JavaScript -->
                    <div id="auth-container"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Home Page Section -->
        <section id="home-page" class="page">
            <!-- Hero Banner -->
            <div class="relative rounded-2xl overflow-hidden mb-16">
                <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-black/10"></div>
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" class="w-full h-72 md:h-96 object-cover" alt="Hero banner with delicious food">
                <div class="absolute inset-0 flex flex-col items-start justify-center text-white p-8 md:p-16">
                    <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-slide-in" style="animation-delay: 0.2s;">Authentic Flavors,</h1>
                    <p class="text-3xl md:text-5xl font-bold mb-8 animate-slide-in" style="animation-delay: 0.4s;">Delivered to You.</p>
                    <button id="order-now-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 animate-slide-in" style="animation-delay: 0.6s;">Order Now</button>
                </div>
            </div>

            <!-- Menu Section -->
            <div id="menu-page">
                <h2 class="text-3xl font-bold text-center mb-10">Our Specialties</h2>
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 max-w-4xl mx-auto">
                    <!-- Menu items will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Cart Page Section -->
        <section id="cart-page" class="page hidden">
             <h2 class="text-3xl font-bold mb-8 text-center">Your Cart</h2>
             <div class="flex flex-col lg:flex-row lg:gap-8 max-w-6xl mx-auto">
                 <!-- Cart Items -->
                 <div id="cart-items-container" class="flex-grow">
                    <!-- Cart items will be rendered here -->
                 </div>
                 <!-- Order Summary & Checkout -->
                 <div id="checkout-section" class="w-full lg:w-2/5 mt-8 lg:mt-0">
                    <div class="bg-white p-6 rounded-2xl shadow-lg sticky top-24">
                        <h3 class="text-xl font-semibold mb-4 border-b pb-3">Order Summary</h3>
                        <div class="space-y-2 text-gray-600">
                            <div class="flex justify-between">
                                <span>Subtotal</span>
                                <span id="cart-subtotal" class="font-medium text-gray-900">$0.00</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Delivery Fee</span>
                                <span class="font-medium text-gray-900">$2.00</span>
                            </div>
                        </div>
                        <div class="flex justify-between font-bold text-lg border-t pt-3 mt-3">
                            <span>Total</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                        <hr class="my-4">
                        <form id="checkout-form">
                            <h4 class="font-semibold mb-3">Delivery Details</h4>
                            <div class="space-y-3">
                                <input type="text" id="checkout-name" placeholder="Your Name" class="w-full p-3 bg-gray-100 rounded-lg border-transparent focus:border-orange-500 focus:ring-orange-500 transition" required>
                                <input type="text" id="checkout-address" placeholder="Delivery Address" class="w-full p-3 bg-gray-100 rounded-lg border-transparent focus:border-orange-500 focus:ring-orange-500 transition" required>
                                <input type="tel" id="checkout-phone" placeholder="Phone Number" class="w-full p-3 bg-gray-100 rounded-lg border-transparent focus:border-orange-500 focus:ring-orange-500 transition" required>
                            </div>
                            <button id="place-order-btn" type="submit" class="mt-6 w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">Place Order</button>
                        </form>
                    </div>
                 </div>
             </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-4 text-center text-gray-400">
            <p>&copy; 2025 Foodie Express. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        // --- Firebase Imports ---
        // We are using placeholder Firebase config. In a real app, you would
        // replace this with your actual Firebase project configuration.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration (Placeholder) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB1hy_cOH3rlxEVQl3AGvnpJpFoC-a2Zng",
  authDomain: "foodie-delivery-site-1212.firebaseapp.com",
  projectId: "foodie-delivery-site-1212",
  storageBucket: "foodie-delivery-site-1212.firebasestorage.app",
  messagingSenderId: "1069261462305",
  appId: "1:1069261462305:web:bb1206ce8d42529f55bc60"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'foodie-express-app';

        // Firebase Initialization
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- EmailJS Configuration (IMPORTANT!) ---
        // To make email notifications work, you MUST create a free account at EmailJS.com,
        // connect your email service (like Gmail), and create an email template.
        // Then, replace the placeholder values below with your actual IDs.
        const EMAILJS_SERVICE_ID = 'service_3xool9n';
        const EMAILJS_TEMPLATE_ID = 'template_7wquntw';
        const EMAILJS_PUBLIC_KEY = '4omNU308mvl1wWirS'; 

        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const pages = document.querySelectorAll('.page');
        const authContainer = document.getElementById('auth-container');
        const cartCount = document.getElementById('cart-count');
        const menuContainer = document.getElementById('menu-container');

        // App State
        let currentUser = null;
        let cart = [];
        let menuItems = [];

        // --- UTILITY FUNCTIONS ---
        const showLoader = () => loader.classList.remove('hidden');
        const hideLoader = () => loader.classList.add('hidden');

        const showToast = (title, icon = 'success') => {
            Swal.fire({
                title: title,
                icon: icon,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
        };

        const showPage = (pageId) => {
            pages.forEach(page => {
                page.classList.toggle('hidden', page.id !== pageId);
            });
            window.scrollTo(0, 0);
        };
        
        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            currentUser = user;
            updateUIForAuthState();
        });

        const updateUIForAuthState = () => {
            // This is simplified. A real app would have login/signup forms.
            // For now, it just shows a logout button if a user is detected.
            if (currentUser) {
                authContainer.innerHTML = `
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-sm transition duration-300">Logout</button>
                `;
                document.getElementById('logout-button').addEventListener('click', handleLogout);
            } else {
                authContainer.innerHTML = `
                    <button id="login-nav-button" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md text-sm transition duration-300">Login</button>
                `;
                document.getElementById('login-nav-button').addEventListener('click', () => {
                    showToast('Login functionality is for demonstration.', 'info');
                });
            }
        };
        
        // --- CART MANAGEMENT ---
        const loadCartFromStorage = () => {
            const storedCart = localStorage.getItem('foodieExpressCart');
            cart = storedCart ? JSON.parse(storedCart) : [];
            updateCartUI();
        };

        const saveCartToStorage = () => {
            localStorage.setItem('foodieExpressCart', JSON.stringify(cart));
        };

        const updateCartUI = () => {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            renderCartPage();
            updateCartTotals();
        };
        
        const addToCart = (itemId) => {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            const cartItem = cart.find(i => i.id === itemId);
            if(cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            showToast(`${item.name} added to cart!`);
            saveCartToStorage();
            updateCartUI();
        };
        
        // --- EVENT LISTENERS ---
        document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); showPage('home-page'); });
        document.getElementById('order-now-btn').addEventListener('click', () => document.getElementById('menu-page').scrollIntoView({ behavior: 'smooth' }));
        document.getElementById('cart-button').addEventListener('click', () => showPage('cart-page'));
        document.getElementById('checkout-form').addEventListener('submit', handlePlaceOrder);

        // --- PAGE RENDERING ---
        const renderMenu = (itemsToRender) => {
            if (!menuContainer) return;
            menuContainer.innerHTML = itemsToRender.map(item => `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col md:flex-row items-center">
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-full md:w-48 h-48 object-cover">
                    <div class="p-6 flex-grow">
                        <h3 class="text-2xl font-bold mb-1">${item.name}</h3>
                        <p class="text-gray-600 mb-4">${item.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-orange-500">$${item.price.toFixed(2)}</span>
                            <button class="add-to-cart-btn bg-orange-500 text-white px-5 py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors" data-id="${item.id}">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => addToCart(e.target.dataset.id));
            });
        };
        
        const renderCartPage = () => {
            const container = document.getElementById('cart-items-container');
            const checkoutSection = document.getElementById('checkout-section');
            if (!container || !checkoutSection) return;
            
            if (cart.length === 0) {
                container.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-lg text-center">
                    <h3 class="text-2xl font-semibold mb-2">Your cart is empty</h3>
                    <p class="text-gray-500 mb-6">Add some delicious food to get started!</p>
                    <button id="browse-menu-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg">Browse Menu</button>
                </div>`;
                checkoutSection.classList.add('hidden');
                document.getElementById('browse-menu-btn').addEventListener('click', () => showPage('home-page'));
            } else {
                checkoutSection.classList.remove('hidden');
                container.innerHTML = cart.map(item => `
                    <div class="bg-white p-4 rounded-2xl shadow-md flex items-center mb-4" data-id="${item.id}">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg mr-4">
                        <div class="flex-grow">
                            <h4 class="font-semibold text-lg">${item.name}</h4>
                            <p class="text-sm text-gray-500">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="quantity-change bg-gray-200 text-gray-700 w-8 h-8 rounded-full font-bold text-lg" data-action="decrease">-</button>
                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                            <button class="quantity-change bg-gray-200 text-gray-700 w-8 h-8 rounded-full font-bold text-lg" data-action="increase">+</button>
                        </div>
                        <p class="font-bold text-right ml-4 w-24">$${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="remove-from-cart ml-4 text-red-400 hover:text-red-600 p-2">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                `).join('');
                addCartEventListeners();
            }
        };

        const addCartEventListeners = () => {
             document.querySelectorAll('.quantity-change').forEach(button => {
                button.addEventListener('click', e => {
                    const id = e.target.closest('[data-id]').dataset.id;
                    const action = e.target.dataset.action;
                    updateCartQuantity(id, action);
                });
            });
            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', e => {
                    const id = e.target.closest('[data-id]').dataset.id;
                    removeFromCart(id);
                });
            });
        };
        
        const updateCartQuantity = (id, action) => {
            const itemIndex = cart.findIndex(i => i.id === id);
            if (itemIndex === -1) return;
            
            if (action === 'increase') {
                cart[itemIndex].quantity++;
            } else if (action === 'decrease') {
                cart[itemIndex].quantity--;
                if (cart[itemIndex].quantity <= 0) cart.splice(itemIndex, 1);
            }
            saveCartToStorage();
            updateCartUI();
        };

        const removeFromCart = (id) => {
             cart = cart.filter(item => item.id !== id);
             saveCartToStorage();
             updateCartUI();
             showToast('Item removed from cart', 'info');
        };

        const updateCartTotals = () => {
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const deliveryFee = cart.length > 0 ? 2.00 : 0;
            const total = subtotal + deliveryFee;

            document.getElementById('cart-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        };

        // --- HANDLER FUNCTIONS ---
        async function handleLogout() {
            showLoader();
            try {
                await signOut(auth);
                showToast('Logged out successfully.', 'info');
                showPage('home-page');
            } catch(error) {
                showToast(error.message, 'error');
            } finally {
                hideLoader();
            }
        }
        
        async function handlePlaceOrder(e) {
            e.preventDefault();
            if (cart.length === 0) {
                showToast('Your cart is empty.', 'info');
                return;
            }
            
            showLoader();
            const order = {
                customerName: document.getElementById('checkout-name').value,
                address: document.getElementById('checkout-address').value,
                phone: document.getElementById('checkout-phone').value,
                customerEmail: currentUser?.email || 'guest@example.com',
                items: cart,
                total: cart.reduce((s, i) => s + i.price * i.quantity, 0) + 2.00,
                status: 'Placed',
                createdAt: new Date()
            };

            try {
                // Save order to Firestore
                const ordersCollectionPath = `/artifacts/${appId}/public/orders`;
                await addDoc(collection(db, ordersCollectionPath), order);
                await sendOrderEmail(order);
                
                showToast('Order placed successfully!', 'success');
                cart = [];
                saveCartToStorage();
                updateCartUI();
                showPage('home-page');
            } catch (error) {
                console.error("Error placing order:", error);
                showToast('Failed to place order. Please try again.', 'error');
            } finally {
                hideLoader();
            }
        }
        
        // --- DATA FETCHING ---
        const fetchMenu = () => {
            showLoader();
            // This is a hardcoded menu as requested.
            menuItems = [
                 { id: 'item1', name: 'Puri', description: 'Fluffy, deep-fried bread, perfect with curries.', price: 4.99, imageUrl: 'https://images.unsplash.com/photo-1626728043232-720a45446a2a?q=80&w=1974&auto=format&fit=crop' },
                 { id: 'item2', name: 'Roti', description: 'Wholesome flatbread, a staple for any meal.', price: 2.50, imageUrl: 'https://images.unsplash.com/photo-1626074353765-517a681e43be?q=80&w=2070&auto=format&fit=crop' },
            ];
            
            renderMenu(menuItems);
            hideLoader();
        };

        // --- EMAILJS INTEGRATION ---
        const sendOrderEmail = (order) => {
            if (EMAILJS_PUBLIC_KEY === '4omNU308mvl1wWirS' || !EMAILJS_PUBLIC_KEY) {
                console.warn("EmailJS is not configured. Skipping email notification.");
                // We resolve the promise so the rest of the order process continues
                return Promise.resolve(); 
            }

            try {
                emailjs.init(EMAILJS_PUBLIC_KEY);
            } catch(e) {
                console.error("EmailJS init error:", e);
                return Promise.reject(e);
            }
            
            const templateParams = {
                admin_email: 'pipparirakshith92@gmail.com',
                user_name: order.customerName,
                user_email: order.customerEmail,
                user_address: order.address,
                order_total: `$${order.total.toFixed(2)}`,
                order_details: order.items.map(item => `${item.quantity} x ${item.name}`).join('\n')
            };

            return emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams)
                .then(response => {
                    console.log('Email Sent Successfully!', response.status, response.text);
                }, error => {
                    console.error('Failed to send email:', error);
                    // We don't show an error toast to the user here because their order
                    // was still placed successfully. This is a background failure.
                    throw new Error('Email sending failed.');
                });
        };
        
        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCartFromStorage();
            fetchMenu();
            showPage('home-page');
        });

    </script>
</body>
</html>
